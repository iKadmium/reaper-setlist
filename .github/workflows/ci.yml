name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Detect changes to determine which jobs to run
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      lua: ${{ steps.filter.outputs.lua }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            lua:
              - 'lua/**'

  # Job to build and test the SvelteKit Frontend
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or a specific version like '1.1.17'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Run frontend lint
        working-directory: ./frontend
        run: bun lint

      - name: Run frontend type check
        working-directory: ./frontend
        run: bun check

      - name: Run frontend tests
        working-directory: ./frontend
        run: bun test

      - name: Build frontend
        working-directory: ./frontend
        run: bun run build

      - name: Deploy frontend to reapack
        run: |
          # Remove existing deployment
          rm -rf reapack/repo/web/reaper-setlist

          # Copy build output to reapack
          mkdir -p reapack/repo/web/reaper-setlist
          cp -r frontend/build/* reapack/repo/web/reaper-setlist/

      - name: Check for changes in reapack
        id: check-changes
        run: |
          if git diff --quiet reapack/repo/web/reaper-setlist; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes (on branch)
        if: steps.check-changes.outputs.changes == 'true' && github.ref != 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reapack/repo/web/reaper-setlist
          git commit -m "Update frontend build in reapack [automated]"
          git push

      - name: Fail build if changes detected on main
        if: steps.check-changes.outputs.changes == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "::error::Frontend build changes detected on main branch. Please update the reapack deployment in a separate commit."
          exit 1

  # Job to build and test the Lua Scripts
  lua:
    name: Lua
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.lua == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lua and luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        working-directory: ./lua
        run: luacheck .

      - name: Run Lua bundle
        working-directory: ./lua
        run: |
          ./bundle.sh

      - name: Check for changes in bundle
        id: check-bundle-changes
        run: |
          if git diff --quiet lua/build; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes (on branch)
        if: steps.check-bundle-changes.outputs.changes == 'true' && github.ref != 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lua/build
          git commit -m "Update lua build in reapack [automated]"
          git push

      - name: Fail build if changes detected on main
        if: steps.check-bundle-changes.outputs.changes == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "::error::Lua build changes detected on main branch. Please update the reapack deployment in a separate commit."
          exit 1
