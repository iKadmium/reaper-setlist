name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  APP_NAME: reaper-setlist
  # Explicitly construct the lowercase image ID base using pre-lowercased variables
  IMAGE_ID_BASE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  # ... (test-frontend and test-backend jobs remain unchanged) ...

  build:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use the pre-constructed lowercase image ID base
          images: ${{ env.IMAGE_ID_BASE }}
          tags: |
            type=raw,value=${{ env.APP_NAME }}-${{ github.sha }}
            type=ref,event=branch,enable=${{ github.ref == 'refs/heads/main' }},value=latest
            type=ref,event=pr,suffix=-pr{{ github.event.pull_request.number }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_ID_BASE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_ID_BASE }}:buildcache,mode=max
          target: final_image
